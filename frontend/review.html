<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = '/login.html';
    }
  </script>

  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h4>âŒ éŒ¯èª¤é¡Œç›®å†ç·´ç¿’</h4>
      <div>
        ğŸ‘¤ <strong id="username"></strong>
        <button class="btn btn-sm btn-outline-secondary ms-3" onclick="logout()">ç™»å‡º</button>
        <a href="/index.html" class="btn btn-sm btn-outline-primary ms-2">å›åˆ°é¡Œåº«</a>
      </div>
    </div>

    <form id="reviewForm" class="d-none">
      <div id="wrongList"></div>
      <button type="submit" class="btn btn-success mt-4">å†æ¬¡é€å‡º</button>
    </form>

    <div id="result" class="mt-4"></div>
  </div>

  <script>
    document.getElementById('username').innerText = localStorage.getItem('username') || 'æœªçŸ¥ä½¿ç”¨è€…';

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('username');
      location.href = '/login.html';
    }

    let wrongQuestions = [];

    async function loadWrongQuestions() {
      const res = await fetch('/api/history', {
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
      });
      const data = await res.json();
      wrongQuestions = data.filter(q => q.correct === false);

      if (!wrongQuestions.length) {
        document.getElementById('result').innerHTML = '<div class="alert alert-info">ç›®å‰æ²’æœ‰éŒ¯èª¤é¡Œç›®ã€‚</div>';
        return;
      }

      const container = document.getElementById('wrongList');
      container.innerHTML = '';
      wrongQuestions.forEach((q, index) => {
        const opts = Object.entries(q.question.options || {}).map(([k, v]) => `
          <div class="form-check">
            <input class="form-check-input" type="radio" name="q${q.question_id}" value="${k}" id="q${q.question_id}_${k}">
            <label class="form-check-label" for="q${q.question_id}_${k}">(${k}) ${v}</label>
          </div>`).join('');

        container.innerHTML += `
          <div class="card p-3 mb-3">
            <p><strong>ç¬¬ ${index + 1} é¡Œï¼š</strong>${q.question.question}</p>
            ${opts}
            <div id="result-${q.question_id}" class="mt-2"></div>
          </div>`;
      });

      document.getElementById('reviewForm').classList.remove('d-none');
    }

    document.getElementById('reviewForm').onsubmit = async function(e) {
      e.preventDefault();
      const token = localStorage.getItem('token');
      const newlyCorrect = [];
      const stillWrong = [];

      for (const q of wrongQuestions) {
        const selected = document.querySelector(`input[name="q${q.question_id}"]:checked`);
        const userAns = selected ? selected.value : '';
        const correctAnswers = q.question.answer;
        const isCorrect = Array.isArray(correctAnswers) ? correctAnswers.includes(userAns) : correctAnswers === userAns;

        document.getElementById(`result-${q.question_id}`).innerHTML = isCorrect
          ? `<span class="text-success">âœ… æ­£ç¢º</span>`
          : `<span class="text-danger">âŒ ç­”éŒ¯ï¼Œæ­£ç¢ºç­”æ¡ˆï¼š${Array.isArray(correctAnswers) ? correctAnswers.join('ã€') : correctAnswers}</span>`;

        if (isCorrect) {
          newlyCorrect.push({
            question_id: q.question_id,
            correct: true,
            user_answer: userAns,
            question: q.question
          });
        } else {
          stillWrong.push(q);
        }
      }

      // å¯«å…¥æ­£ç¢ºç´€éŒ„
      if (newlyCorrect.length && token) {
        await fetch('/api/save-answers', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer ' + token
          },
          body: JSON.stringify({ results: newlyCorrect })
        });
      }

      wrongQuestions = stillWrong;

      if (!wrongQuestions.length) {
        document.getElementById('result').innerHTML = '<div class="alert alert-success">ğŸ‰ æ‰€æœ‰éŒ¯èª¤é¡Œç›®å·²å…¨éƒ¨æ­£ç¢ºï¼</div>';
        document.getElementById('reviewForm').classList.add('d-none');
      }
    }

    loadWrongQuestions();
  </script>
</body>
</html>
